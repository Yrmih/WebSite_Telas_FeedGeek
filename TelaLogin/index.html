<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedGeek | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container" id="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container sign-up">
                    <form>
                        <h1>Criar nova conta</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                        </div>
                        <span>ou use seu e-mail para cadastro</span>
                        <input type="text" class="form-control" placeholder="Nome">
                        <input type="email" class="form-control" placeholder="Email">
                        <input type="password" class="form-control" placeholder="Senha">
                        <button class="btn btn-primary">Cadastrar-se</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form>
                        <h1>Entrar no FeedGeek</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fab fa-google-plus-g"></i></a>
                        </div>
                        <span>ou use sua senha de e-mail</span>
                        <input type="email" class="form-control" placeholder="Email">
                        <input type="password" class="form-control" placeholder="Senha">
                        <a href="#">Esqueceu sua senha?</a>
                        <button class="btn btn-primary">Entrar</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Bem vindo de volta!</h1>
                            <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                            <button class="btn btn-primary hidden" id="login">Entrar</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Ol√° amigo(a)!</h1>
                            <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                            <button class="btn btn-primary hidden" id="register">Criar nova conta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
